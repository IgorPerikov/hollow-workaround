repositories {
    mavenCentral()
}

allprojects {
    group 'org.clayman.scoring'
    version '0.1'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    ext {
        guavaVersion = '21.0'
        lombokVersion = '1.16.16'
    }

    dependencies {
        compile "com.google.guava:guava:${guavaVersion}"

        compileOnly "org.projectlombok:lombok:${lombokVersion}"
    }
}
