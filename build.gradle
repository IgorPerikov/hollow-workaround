repositories {
    mavenCentral()
}

allprojects {
    group 'org.clayman.scoring'
    version '0.1'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    ext {
        guavaVersion = '21.0'
        rxJavaVersion = '2.0.8'

        lombokVersion = '1.16.16'
        hollowVersion = '2.4.2'
    }

    dependencies {
        compile "com.google.guava:guava:${guavaVersion}"
        compile "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"

        compileOnly "org.projectlombok:lombok:${lombokVersion}"
    }
}
